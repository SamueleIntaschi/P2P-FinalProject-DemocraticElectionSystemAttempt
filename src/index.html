<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Valadilene Voting System</title>
    <link rel="stylesheet" href="../css/app.css">
</head>
<html>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Web3 and truffle-contract -->
    <script src="./dist/web3.min.js"></script>
    <script src="./dist/truffle-contract.js"></script>
    <!-- The App script -->
    <script src="js/app.js"></script>
    <body>
        <h1>Valadilene Voting System</h1>

        <h3 id="notification"></h3>

        <div id="vote-form">
            <form>

              <!--label for="address">Address</label>
              <input type="text" id="address" name="address" placeholder="Your Address.."-->

              <label for="voter-fname">First Name</label>
              <input type="text" id="voter-fname" name="firstname" placeholder="Your name..">
          
              <label for="voter-lname">Last Name</label>
              <input type="text" id="voter-lname" name="lastname" placeholder="Your last name..">

              <label for="sigil">Sigil</label>
              <input type="text" id="sigil" name="sigil" placeholder="Sigil..">
              
              <label for="soul">Soul</label>
              <input type="text" id="soul" name="soul" placeholder="Soul to send..">
          
              <label for="vote">Voting preference</label>
              <select id="vote" name="Candidates"\>

              <input type="button" onClick="vote_handler()" value="Submit">
              <input type="button" onClick="open_handler()" value="Open envelope">
            </form>
          </div>

          <div id="results">
            <h1>Election results</h1>
            <h2 id="winner-announce"></h2>
          </div>

    </body>
</html>
