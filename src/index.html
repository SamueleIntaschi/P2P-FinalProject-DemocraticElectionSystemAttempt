<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Valadilene Voting System</title>
    <link rel="stylesheet" href="../css/app.css">
</head>
<html>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Web3 and truffle-contract -->
    <script src="./dist/web3.min.js"></script>
    <script src="./dist/truffle-contract.js"></script>
    <!-- The App script -->
    <script src="js/app.js"></script>
    <body>
        <h1>Valadilene Voting System</h1>

        <h3 id="notification"></h3>

        <input class="selection" type="button" onClick="selection(0)" value="Create a coalition">
        <input class="selection" type="button" onClick="selection(1)" value="Vote">
        <input class="selection" type="button" onClick="selection(2)" value="Open an envelope">
 
        <div class="forms" id="coalition-form">
          <form>
            <!--label for="coalition-address">Address</label>
            <input type="text" id="coalition-address" name="address" placeholder="Your Address.."-->
            <fieldset id="candidates-list">
              <legend>Candidates</legend>
            </fieldset>
            <input type="button" onClick="coalition_handler()" value="Submit">
          </form>
        </div>

        <div class="forms" id="vote-form">
          <form>
            <!--label for="voter-address">Address</label>
            <input type="text" id="voter-address" name="address" placeholder="Your Address..">

            <label for="voter-fname">First Name</label>
            <input type="text" id="voter-fname" name="firstname" placeholder="Your name..">
        
            <label for="voter-lname">Last Name</label>
            <input type="text" id="voter-lname" name="lastname" placeholder="Your last name.."-->

            <label for="sigil">Sigil</label>
            <input type="text" id="sigil" name="sigil" placeholder="Sigil..">
            
            <label for="soul">Soul</label>
            <input type="text" id="soul" name="soul" placeholder="Soul to send..">
        
            <label for="vote">Voting preference</label>
            <select id="vote" name="Candidates"\>

            <input type="button" onClick="vote_handler()" value="Submit">
          </form>
        </div>

        <div class="forms" id="open-form">
          <form>

            <label for="open-sigil-field">Sigil</label>
            <input type="text" id="open-sigil-field" name="sigil" placeholder="Sigil..">
            
            <label for="open-soul-field">Soul</label>
            <input type="text" id="open-soul-field" name="soul" placeholder="Soul to send..">
        
            <label for="vote-open">Voting preference</label>
            <select id="vote-open" name="Candidates"\>

            <input type="button" onClick="open_handler()" value="Open envelope">
          </form>
        </div>

        <div id="results">
          <h1>Election results</h1>
          <h2 id="winner-announce"></h2>
        </div>

    </body>
</html>
