<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Valadilene Voting System</title>
    <link rel="stylesheet" href="../css/app.css">
</head>
<html>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Web3 and truffle-contract -->
    <script src="./dist/web3.min.js"></script>
    <script src="./dist/truffle-contract.js"></script>
    <!-- The App script -->
    <script src="js/app.js"></script>
    <body>
        <h1>Valadilene Voting System</h1>

        <h5 id="notification"></h5><br>

        <input class="selection" type="button" onClick="selection(0)" value="Create a coalition"><br>
        <input class="selection" type="button" onClick="selection(1)" value="Vote"><br>
        <input class="selection" type="button" onClick="selection(2)" value="Open an envelope"><br>
 
        <div class="forms" id="coalition-form">
          <form>
            <fieldset id="candidates-list">
              <legend>Candidates</legend>
            </fieldset>

            <br>

            <input type="button" onClick="coalition_handler()" value="Submit">
            <input type="button" class="cancel-button" onClick="cancel()" value="Cancel">
          </form>
        </div>

        <div class="forms" id="vote-form">
          <form>

            <label for="sigil">Sigil</label>
            <input type="text" id="sigil" name="sigil" placeholder="Sigil.."> <br>
            
            <label for="soul">Soul</label>
            <input type="text" id="soul" name="soul" placeholder="Soul to send.."> <br>
        
            <label for="vote">Vote</label>
            <select id="vote" name="Candidates"></select>

            <br>

            <input type="button" onClick="vote_handler()" value="Submit">
            <input type="button" class="cancel-button" onClick="cancel()" value="Cancel">
          </form>
        </div>

        <div class="forms" id="open-form">
          <form>

            <label for="open-sigil-field">Sigil</label>
            <input type="text" id="open-sigil-field" name="sigil" placeholder="Sigil.."> <br>
            
            <label for="open-soul-field">Soul</label>
            <input type="text" id="open-soul-field" name="soul" placeholder="Soul to send.."> <br>
        
            <label for="vote-open">Vote</label>
            <select id="vote-open" name="Candidates"></select>

            <br>

            <input type="button" onClick="open_handler()" value="Open envelope">
            <input type="button" class="cancel-button" onClick="cancel()" value="Cancel">
          </form>
        </div>

        <div id="results">
          <h1>Election results</h1>
          <h2 id="winner-announce"></h2>
        </div>

    </body>
</html>
